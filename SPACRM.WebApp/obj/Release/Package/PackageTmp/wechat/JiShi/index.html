<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>小时光登录</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css?v=1">
    <link rel="stylesheet" href="css/style.min.css?v=1">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container">
        <!-- main start -->
        <main class="main">
            <!-- logo start -->
            <div class="logo-box">
                <img src="img/top.jpg" alt="">
            </div>
            <!-- logo over -->
            <!-- login start -->
            <div class="login-box">
                <div class="inner">
                    <div class="item">
                        <label class="label">+86</label>
                        <div class="input">
                            <input class="phone" type="tel" placeholder="请输入手机号码">
                        </div>
                    </div>
                    <div class="item">
                        <label class="label">验证码</label>
                        <div class="input">
                            <input class="code" type="tel" placeholder="请输入验证码">
                        </div>
                        <button class="get-code" type="button" disabled>获取验证码</button>
                    </div>
                </div>
                <div class="login-alert">
                    <!-- 验证提示 <p>验证失败, 请重新输入</p> -->
                </div>
                <div class="button-box">
                    <button class="button login" type="button" disabled onclick="location.href='1-profit-service.html'">技师登录</button>
                </div>
            </div>
            <!-- login over -->
        </main>
        <!-- main over -->
    </div>
    <!-- container over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/tooltip/jquery.darktooltip.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

    <!-- demo js start -->
    <script>
        $(document).ready(function() {
            // 输入电话"获取验证码"样式可用
            $('.phone').bind('keyup', function() {
                $('.get-code').removeAttr('disabled');
            });
            // 输入验证码"技师登录"样式可用
            $('.code').bind('keyup', function() {
                $('.login').removeAttr('disabled');
            });
        });
    </script>
    <!-- demo js over -->

</body>

</html>
