<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />

    <meta name="Description" content="" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>平安献礼30年</title>
</head>
<body>
    <div class="wrap load-page">
        <div class="load">
            <div class="loadimg" id="loading"></div>
            <p id="progress">0%</p>
            <div class="zhezhao">
                <div class="zhezhaoimg" id="mask"></div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../js/wxshare.js"></script>
    <script src="../js/requestparams.js"></script>
    <script src="../js/pv.record.js"></script>
    <script type="text/javascript">
        $(function () {

            //授权






            //记录客人来源
            function InitActivitySource() {
                var requestParameters = getRequestParams();
                var source = 3;//参与活动来源 1-通过菜单访问   2-通过原文访问   3-通过单独活动链接访问
                if (requestParameters != null && requestParameters.source == 'menu')
                    source = 1;
                else if (requestParameters != null && requestParameters.source == 'text')
                    source = 2;
                $.ajax({
                    url: $.domainUrl + "GetLotteryOpportunity",
                    type: 'post',
                    data: {
                        "source": source
                    },
                    dataType: 'html',
                    timeout: 1000,
                    error: function (e) { },
                    success: function (result) {
                        var res = $.parseJSON(result);
                        if (res.Status == 1) {
                            //res.Data
                        }
                    }
                });
            }
            InitActivitySource();

            //授权 保存头像和昵称





            var oBar = $(".zhezhao");
            var oSpan = $("#progress");
            var total;
            var count = 0;
            var images = new Array();
            function preload() {
                for (var i = 0; i < preload.arguments.length; i++) {
                    total = preload.arguments.length;
                    console.log(total);
                    images[i] = new Image();
                    images[i].onload = function () {
                        count++;
                        var scale = count / total;
                        oBar.css({ "height": (1.3 - scale) * 100 + "%" });
                        oSpan.html(parseInt(scale * 100) + "%");
                        if (count == total) {
                            oSpan.html("100%");
                            setTimeout(function () {
                                //window.location.href="index.html";
                            }, 500);
                        }
                    };
                    images[i].src = preload.arguments[i]
                }
            }
            preload('../images/xs-bg.jpg', '../images/gz_bg.jpg', '../images/jp-bg.jpg', '../images/jp-bg.jpg', '../images/card/smds.png', '../images/card/gjtd.png', '../images/card/pxxy.png', '../images/card/sbhjj.png', '../images/card/szds.png', '../images/card/poyi.png', '../images/card/xgss.png', '../images/card/paf.png')
        });
    </script>
</body>
</html>
