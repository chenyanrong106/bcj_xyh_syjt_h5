<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <link rel="stylesheet" type="text/css" href="../css/building.css" />
    <title>平安献礼30年</title>
	<style>
		.btn-audio{
			position: absolute;
			top: 0;
			left: 0;
			z-index:9999999;
		}
	</style>
</head>
<body>
    <div class="page_building">
        <div class="building_box">
            <div class="building_img">
                <div class="box_b">
                </div>
                <div class="box_y">
                </div>
            </div>
            <div class="buliding_cnt">
                <!-- 排行榜 -->
                <div class="phb">
                    <img src="../images/logo1.png" alt="" class="logo">
                    <img src="../images/phb.png" alt="" class="phb_btn">
                </div>
                <!-- 优惠and平安 -->
                <div class="youhui">
                    <a href="https://elis-ecocdn.pingan.com.cn/elis_smp_als_dmz/activity/items/index.html?activityId=20180425353310">
                        <img src="../images/youhuibtn.png" alt="">
                    </a>
                </div>
                <div class="pingan">
                    <img src="../images/pinganbtn.png" alt="">
                </div>
                <!-- 点亮层数 -->
                <div class="number_box">
                    <p>点<br>亮<br>平<br>安<br>全<br>部 <em class="number">118</em> 层</p>
                </div>
                <!-- 倒计时 -->
                <div class="time_box">
                    <div class="time">
                        <div class="line"></div>
                    </div>
                    <span> <em class="time_number">5</em>秒</span>
                </div>
            </div>
            <div class="btn-audio">
                <!--<audio id="mp3Btn" controls preload="auto" src="https://daoket.github.io/img/load.mp3"></audio>-->
                <audio id="mp3Btn" preload="auto" src="https://daoket.github.io/img/load.mp3"></audio>
            </div>
        </div>

        <!-- layout -->
        <div class="layout">
            <!-- 摇一摇 -->
            <div class="yaoyiyao">
                <div class="box">
                    <img src="../images/yaoyiyao.png" alt="">
                    <h2>摇一摇拼手速</h2>
                    <p>在规定时间内摇动频率越快<br>楼层点亮越多</p>
                </div>
            </div>
            <!-- 点亮层数 -->
            <div class="result_box">
                <div class="box">
                    <h2>点亮平安大楼层数</h2>
                    <em class="number">88</em>
                    <a href="./building.aspx">
                        <img src="../images/again.png" alt="">
                    </a>
                    <a href="./share.html">
                        <img src="../images/other.png" alt="">
                    </a>
                    <p>历史最高楼层数：<em class="history">76</em></p>
                </div>
            </div>
            <!-- 分享延时 -->
            <div class="share_box">
                <div class="box_s">
                    <div class="icon">
                        <img src="../images/share.png" alt="">
                    </div>
                    <div class="text">
                        &nbsp;&nbsp;速速传播出去，<br>&nbsp;&nbsp;可「<em>延长5秒</em>」<br>&nbsp;&nbsp;点亮大楼时间！
                    </div>
                </div>
            </div>
            <!-- 排行榜 -->
            <div class="paihb_box">
                <div class="box">
                    <dl class="title clearfix">
                        <dt>排行</dt>
                        <dt>头像</dt>
                        <dt>昵称</dt>
                        <dt>最高点亮楼层</dt>
                    </dl>
                    <div class="list_box" id="rankData">
                        <!--js填充-->
                    </div>
                    <div class="back">
                        <img src="../images/back.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- success -->
        <div class="success">
            <div class="box">
                <h2> &nbsp;&nbsp;成功点亮平安大楼！</h2>
                <a href="javascript:void(0)">
                    <img src="../images/zlyc.png" alt="">
                </a>
            </div>
        </div>
        <div class="pdName"></div>
    </div>
    <input type="hidden" id="times" value="0" />
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="../js/wxshare.js"></script>
    <script src="../js/pv.record.js"></script>
    <script src="../js/requestparams.js"></script>
    <script>


        window.onload = function () {
            function audioAutoPlay(id) {
                var audio = document.getElementById(id);
                audio.play();
                document.addEventListener("WeixinJSBridgeReady", function () {
                    audio.play();
                }, false);
            }
            //audioAutoPlay('mp3Btn');

            var cur_floor_num = $.getQueryString("cur_floor_num");

            var max_floor_num = $.getQueryString("max_floor_num");


            function QueryRank() {
                $.ajax({
                    url: $.domainUrl + "QueryRank",
                    type: 'get',
                    data: {},
                    dataType: 'html',
                    timeout: 1000,
                    error: function (e) { },
                    success: function (result) {
                        var res = $.parseJSON(result);
                        if (res.Status == 1) {
                            var list = res.Data;
                            $("#rankData").html("");
                            $.each(list, function (i, e) {
                                //debugger
                                var html = '<dl class="clearfix">\
                                                <dt><em class="id">'+ e.rowNumber + '</em></dt>\
                                                    <dt><img src="'+ e.headimgurl + '" alt=""></dt>\
                                                    <dt><em class="name">'+ e.nickName + '</em></dt>\
                                                    <dt><em class="number">'+ e.floorNum + '</em></dt>\
                                            </dl>';
                                $("#rankData").append(html);
                            });
                        }
                        else if (res.Status == -5) {
                            window.location.href = "index.aspx";
                        }
                    }
                });
            }
            //排行榜
            setTimeout(function () {
                QueryRank();
            }, 2000);


            //toast
            var toast = function () {
                $('.pdName').css({
                    'display': 'block'
                })
                timer = setTimeout(function () {
                    $('.pdName').css({
                        'display': 'none'
                    })
                }, 5000);
                return false;
            };

            var isProcessing = false;
            //抽奖后页面跳转
            $(".success a").click(function () {
                if (isProcessing) {
                    return;
                }
                else
                {
                    $(".success").hide();
                    $('.pdName').html("奖品发放中，请稍候...");
                    toast();
                }
                 //今日抽奖次数已用完，明天再来试试吧！
                var url = $.domainUrl + "Lottery?openid=232";
                $.get(url, function (result) {
                    isProcessing = false;
                    var json = $.parseJSON(result);
                    //成功
                    if (json.Status == "1") {
                        var data = json.Data;
                        //实物
                        if (data.type == "1") {
                            location.href = "prize.html?prizename=" + data.prize_name + "&id=" + data.id + "&prizecode=" + data.prize_code;
                        }
                        //券
                        else if (data.type == "2") {
                            location.href = "yhq.html?prizename=" + data.prize_name + "&id=" + data.id + "&prizecode=" + data.prize_code;
                        }
                        //卡片
                        else if (data.type == "3") {
                            location.href = "card.html?prizename=" + data.prize_name + "&id=" + data.id + "&prizecode=" + data.prize_code + "&imgsrc=" + data.img_src;
                        }
                    } else if (json.Status == -3) {
                        $('.pdName').html("今日抽奖次数已用完，<br/>明天再来试试吧！");
                        toast();
                    } else if (res.Status == -5) {
                        window.location.href = "index.aspx";
                    }
                });
            });



            //初始高度
            var shareData = cur_floor_num;// requestParameters.cur_floor_num;
            var max_floor_num = max_floor_num;// requestParameters.max_floor_num;
            var hei = shareData / 118 * 100 + '%';
            $('.building_box .box_y').css('height', hei);
            $('.pingan img').attr('src', '../images/jixubtn.png');
            $('.number_box').html('<p>点<br>亮<br>平<br>安 <em class="number">' + shareData + '</em> 层</p>')
            $('.number_box').fadeIn();
            //设置时间
            var w = shareData / shareData * 100 + '%';
            $('.time .line').css('width', w);
            $('.time_box').fadeIn();

            // 排行榜
            var layout = $('.layout');
            $('.phb_btn').click(function () {
                layout.fadeIn();
                layout.children('.paihb_box').fadeIn();
            })
            $('.back').click(function () {
                layout.children('.paihb_box').fadeOut();
                layout.fadeOut();
            })

            //摇一摇函数
           
            function yaoyiyao() {
                
                // 判断是否支持摇一摇
                if (window.DeviceMotionEvent) {
                    var audio = document.getElementById('mp3Btn');
                    audioAutoPlay('mp3Btn');
                    audio.load();
                    //判断时间
                    var time = parseInt($('.time_number').html());
                    if (time > 1) {

                        
                        layout.fadeIn();
                        layout.children('.yaoyiyao').fadeIn();
                        $('.time_box').fadeIn();
                    
                        window.addEventListener('devicemotion', deviceMotionHandler, false);
                    } else {
                        layout.fadeIn();
                        layout.children('.share_box').fadeIn();
                    }

                } else {
                    layout.children('.yaoyiyao .box').html('您的手机不支持摇一摇功能！');
                }
                // 摇一摇
                var SHAKE_THRESHOLD = 3000;
                var last_update = 0;
                var x = y = z = last_x = last_y = last_z = 0;
                var num = shareData;
                var num2 = shareData;
              
                var first = true;
                var isprint = false;
                var isstart = true;
                function deviceMotionHandler(eventData) {
                    $('.yaoyiyao img').addClass('hand_move');
                    var a = parseInt($('.time_number').html());
                    var b = a;
                    var timer;
                    var acceleration = eventData.accelerationIncludingGravity;
                    var curTime = new Date().getTime();
                    if ((curTime - last_update) > 100) {
                        var diffTime = curTime - last_update;
                        last_update = curTime;
                        x = acceleration.x;
                        y = acceleration.y;
                        z = acceleration.z;
                        var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000;

                        var x1 = Math.abs(x - last_x);
                        var y1 = Math.abs(y - last_y);
                        var z1 = Math.abs(z - last_z);
                        var max = 0;
                        if (x1 > y1) {
                            if (x1 > z1) {
                                max = x1;
                            } else {
                                max = z1;
                            }
                        } else {
                            if (y1 > z1) {
                                max = y1;
                            } else {
                                max = z1;
                            }
                        }
                     
                       
                        //晃动幅度大于40
                        if (max > 40) {
                            if (isstart) {
                                var audio = document.getElementById('mp3Btn');
                                audio.setAttribute('src', '../audio.mp3');
                                audioAutoPlay('mp3Btn');
                                audio.load();
                                isstart = false;
                            }
     
                            num = parseInt(num);
                            num += 2;
                            num2 = num;
                            if (first) {
                                //begain
                                layout.children('.yaoyiyao').fadeOut();
                                layout.fadeOut();
                                $('.youhui').fadeOut();
                                $('.pingan').fadeOut();
                                timer = setInterval(function () {
                                    a = a - 1;
                                    var w = a / b * 100 + '%';
                                    $('.time .line').css('width', w);
                                    if (a == 0) {
                                        $('.btn-audio').remove();
                                        clearInterval(timer);
                                        $('.time_box span').html('<em class="time_number">结束</em>');
                                        $('.youhui').fadeIn();
                                        // 计算高度
                                        if (num2 >= 118) {
                                            num2 = 118;
                                            $('.success').delay(2000).fadeIn();
                                            $('.number_box').html('<p>点<br>亮<br>平<br>安<br>全<br>部 <em class="number">' + num2 + '</em> 层</p>')
                                        } else {
                                            $('.number_box').html('<p>点<br>亮<br>平<br>安 <em class="number">' + num2 + '</em> 层</p>')
                                            $('.result_box .number').html(num2);
                                            layout.children('.result_box').fadeIn();
                                            layout.delay(2000).fadeIn();
                                        }

                                        //保存点亮记录
                                        $.ajax({
                                            url: $.domainUrl + "SaveLightFloorRecord",
                                            type: 'post',
                                            data: {
                                                "floor_num": num2,
                                                "spend_time": 15
                                            },
                                            dataType: 'html',
                                            timeout: 1000,
                                            error: function (e) { },
                                            success: function (result) {

                                            }
                                        });

                                        //判断 如果num2>maxFloor 则重新刷新排行榜
                                        if (num2 > parseInt(max_floor_num)) {
                                            QueryRank();
                                            max_floor_num = num2;
                                        }

                                        $('.result_box .history').html(max_floor_num);

                                        $('.number_box').fadeIn();
                                        var he = num2 / 118 * 100 + '%';
                                        $('.building_box .box_y').css('height', he);
                                        $('.pingan img').attr('src', '../images/jixubtn.png');
                                        isprint = false;
                                        num = shareData;
                                    } else {
                                        $('.time_number').html(a);
                                        audioAutoPlay('mp3Btn');
                                    }
                                }, 1000);
                                first = false;
                            }
                        }
                        last_x = x;
                        last_y = y;
                        last_z = z;
                    }

                 
                }
            }
            yaoyiyao();
            //点亮平安
            $('.pingan').click(function () {
                yaoyiyao();
            });


            //点击空白隐藏
            layout.click(function (e) {
                //console.log(e.target)
                if (e.target.className == 'yaoyiyao' || e.target.className == 'result_box' || e.target.className == 'box_s') {
                    layout.children('.yaoyiyao').fadeOut();
                    layout.children('.result_box').fadeOut();
                    layout.children('.share_box').fadeOut();
                    layout.fadeOut()
                }
            });
        }
    </script>
</body>
</html>
