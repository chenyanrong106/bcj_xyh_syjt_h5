    <script>
        $(function () {
            var flag = true;
            var url = $.domainUrl + "GetMyPrizeList";
            $.get(url, function (result) {
                var res = $.parseJSON(result);
                if (res.Status == 1) {
                    var list = res.Data;
                    if (list.length == 0) {
                        var $prize = $('.prize-list');
                            $prize.text('您还没有获得奖品，快去参加活动吧！');
                            $prize.css('line-height', 'calc(100vh - 13.5rem)');
                       
                    }
                    $.each(list, function (i, e) {
                        var _class = "",
                            _statusImg = "",
                            _url = "";
                        //已经领取
                        if (e.is_get) {
                            _statusImg = '<img src="../images/nylq.png" alt="">';
                        } else {//待领取
                            if (e.type == "2")//优惠券
                            {
                                _url = "yhq";
                               // _class = "jp-yhq";
                            }
                            else {
                                _url = "prize";
                                if (e.prize_code == "P0003") _class = "jp-xs"
                            }
                            _statusImg = '<a href="' + _url + '.html?prizename=' + e.prize_name + '&id=' + e.id + '&prizecode=' + e.prize_code + '"><img src="../images/ljlq-1.png" alt=""></a>';
                        }
                        var html = '<li class="' + _class + '">\
                                        <img src="'+ e.img_src + '" alt="">\
                                            <span>'+ _statusImg + '</span>\
                                    </li>';
                        $("#myPrizeList").append(html);
                    });
                } else if (res.Status == -5) {
                    window.location.href = "index.aspx";
                }
            });

           
          




         
        });
